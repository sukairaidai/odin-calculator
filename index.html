<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <div class="calculator">
            <div class="top-buttons">
                <button class="close"></button>
                <button class="minimize"></button>
                <button class="expand"></button>
            </div>
            <div class="display">
                <p class="result">0</p>
            </div>
            <div class="controls">
                <div class="row">
                    <button class="special gray clear">AC</button>
                    <button class="todo gray alternate">Â±</button>
                    <button class="todo gray percentage">%</button>
                    <button class="operator orange divide">/</button>
                </div>
                <div class="row">
                    <button class="number">7</button>
                    <button class="number">8</button>
                    <button class="number">9</button>
                    <button class="operator orange multiply">x</button>
                </div>
                <div class="row">
                    <button class="number">4</button>
                    <button class="number">5</button>
                    <button class="number">6</button>
                    <button class="operator orange subtract">-</button>
                </div>
                <div class="row">
                    <button class="number">1</button>
                    <button class="number">2</button>
                    <button class="number">3</button>
                    <button class="operator orange add">+</button>
                </div>
                <div class="row">
                    <button class="number zero">0</button>
                    <button class="number comma">,</button>
                    <button class="orange equals">=</button>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
